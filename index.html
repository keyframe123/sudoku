<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sudoku Solver</title>
  </head>
  <body>
    <table id="grid" border="1" style="border-collapse: collapse">
      <tr class="row1"></tr>
      <tr class="row2"></tr>
      <tr class="row3"></tr>
      <tr class="row4"></tr>
      <tr class="row5"></tr>
      <tr class="row6"></tr>
      <tr class="row7"></tr>
      <tr class="row8"></tr>
      <tr class="row9"></tr>
    </table>
    <div class="buttons">
      <button class="solve">Solve</button>
      <button class="reset">Reset</button>
      <button class="freeze">Freeze</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
